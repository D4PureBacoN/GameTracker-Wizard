name: Deploy from GitLab to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - gh-pages
      - deploy-test
  pull:
    branches:
      - deploy-test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout GitHub repository
      uses: actions/checkout@v2

    - name: Fetch from GitLab
      run: |
        git remote add gitlab https://oauth2:${{ secrets.GITLAB_SECRET }}@code.ovgu.de/seidl/se24-exercise09.git
        git fetch gitlab
        git checkout -b gitlab-branch gitlab/main

    - name: Push to GitHub
      run: |
        git checkout gh-pages
        git pull gitlab develop
        git push origin gh-pages

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build --prod
